<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Animated Search Bar</title>
		<link href="./style.css" rel="stylesheet" />
		<script src="./app.js" defer></script>
	</head>
	<body>
		<div class="search-bar-container active">
			<img
				src="https://cdn4.iconfinder.com/data/icons/evil-icons-user-interface/64/magnifier-512.png"
				class="magnifier-image"
				alt="magnifier"
			/>
			<input type="text" class="text-input" placeholder="Search ..." />
			<img
				src="https://cdn4.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-25-512.png"
				class="microphone-image"
				alt="microphone"
			/>
		</div>
	</body>
</html>

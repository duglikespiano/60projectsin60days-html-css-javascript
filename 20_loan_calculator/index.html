<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Loan Calculator</title>
		<link href="./style.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<h1>Loan Calculator</h1>
			<p>
				Loan Amount $
				<input onchange="calculateLoan()" type="number" id="loan-amount" class="loan-amount" min="1" max="50000" value="10000" />
			</p>
			<p>
				Interest Rate %
				<input
					onchange="calculateLoan()"
					type="number"
					id="interest-rate"
					class="interest-rate"
					min="0"
					max="100"
					value="10"
					step="0.1"
				/>
			</p>
			<p>
				Months to pay $
				<input onchange="calculateLoan()" type="number" id="months-to-pay" class="months-to-pay" min="6" max="48" value="12" />
			</p>
			<p class="monthly-payment">Monthly Payment:</p>
		</div>
		<script src="./app.js"></script>
	</body>
</html>

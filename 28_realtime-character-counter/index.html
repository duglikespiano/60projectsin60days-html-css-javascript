<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Realtime Character Counter</title>
		<link href="./style.css" rel="stylesheet" />
		<script src="./app.js" defer></script>
	</head>
	<body>
		<div class="container">
			<h2>Realtime Character Counter</h2>
			<textarea class="textarea" maxlength="50" placeholder="Please write your text here..."></textarea>
			<div class="counter-container">
				<p>Total Characters: <span class="total-counter"></span></p>
				<p>Remaining Characters: <span class="remaining-counter"></span></p>
			</div>
		</div>
	</body>
</html>

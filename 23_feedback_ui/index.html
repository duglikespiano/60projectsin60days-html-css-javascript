<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Feedback UI</title>
		<link href="./style.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<h1 class="heading">Feedback UI</h1>
			<div class="ratings-container">
				<div class="rating">
					<img src="https://cdn-icons-png.flaticon.com/512/10477/10477496.png" alt="" />
					<small>Unhappy</small>
				</div>
				<div class="rating">
					<img src="https://cdn-icons-png.flaticon.com/512/10477/10477517.png" alt="" />
					<small>Nuetral</small>
				</div>
				<div class="rating">
					<img src="https://cdn-icons-png.flaticon.com/512/10477/10477524.png" alt="" />
					<small>Satisfied</small>
				</div>
			</div>
			<button class="button">Send Review</button>
		</div>
		<script src="./app.js"></script>
	</body>
</html>

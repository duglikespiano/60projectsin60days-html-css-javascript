<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="./style.css" rel="stylesheet" />
		<title>Temperature Converter</title>
	</head>
	<body>
		<div class="container">
			<h1 class="heading">Temperature Convertor</h1>
			<div class="temperature-container">
				<label for="celsius">Celsius: </label>
				<input type="number" name="123" class="celsius-input" placeholder="Enter Temperature" />
			</div>
			<div class="temperature-container">
				<label for="fahrenheit">Fahrenheit: </label>
				<input type="number" name="fahrenheit" class="fahrenheit-input" placeholder="Enter Temperature" />
			</div>
			<div class="temperature-container">
				<label for="kelvin">kelvin: </label>
				<input type="number" name="kelvin" class="kelvin-input" placeholder="Enter Temperature" />
			</div>
		</div>
		<script src="./app.js"></script>
	</body>
</html>
